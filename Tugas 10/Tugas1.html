<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENENTUKAN IPK MENGGUNAKAN LOOPING</title>
</head>
<body>
    <script>
      var semester = "<h1> Nilai Semester 1 </h1>";
      var nama = "Muhammad Nur Fauzi";
      var nim  = "20210121027";
      var prodi= "Sistem Informasi 1/2";

      var matakuliah = "<h2> MATA KULIAH </h2>";

      var inggris = "General English";
      var sdt = "Sistem dan Teknologi Informasi";
      var algo = "Algoritma dan Pemrograman";
      var pkn = "Pancasila dan Kewarganegaraan";
      var mtk = "Matematika Bisnis";
      var mo = "Manajemen dan Organisasi";
      var etika = "Pembangunan Karakter & Etika Profesi";

      var uts = "<h2><hr> UTS <hr></h2>";
      var nilaiuts = [69, 70, 71, 72, 73, 74 ,75]

      var uas = "<h2><hr> UAS <hr></h2>";
      var nilaiuas = [76, 77, 78, 79, 80, 81, 82]

      var absen ="<h2><hr> KEHADIRAN <hr></h2>";
      var kehadiran = [100, 100, 100, 100, 100, 100, 100]

      var tugas ="<h2><hr> TUGAS <hr></h2>";
      var nilaitugas = [95, 90, 85, 80, 75, 70, 71]

      var na = "<h2><hr> NILAI AKHIR <hr></h2>";
      var nilaieng = nilaiuts[0] * 0.3 + nilaiuas[0] * 0.4 + kehadiran[0] * 0.2 + nilaitugas[0] * 0.1;
      var nilaisdt = nilaiuts[1] * 0.3 + nilaiuas[1] * 0.4 + kehadiran[1] * 0.2 + nilaitugas[1] * 0.1;
      var nilaialgo = nilaiuts[2] * 0.3 + nilaiuas[2] * 0.4 + kehadiran[2] * 0.2 + nilaitugas[2] * 0.1;
      var nilaipkn = nilaiuts[3] * 0.3 + nilaiuas[3] * 0.4 + kehadiran[3] * 0.2 + nilaitugas[3] * 0.1;
      var nilaimtk = nilaiuts[4] * 0.3 + nilaiuas[4] * 0.4 + kehadiran[4] * 0.2 + nilaitugas[4] * 0.1;
      var nilaimo = nilaiuts[5] * 0.3 + nilaiuas[5] * 0.4 + kehadiran[5] * 0.2 + nilaitugas[5] * 0.1;
      var nilaietika = nilaiuts[6] * 0.3 + nilaiuas[6] * 0.4 + kehadiran[6] * 0.2 + nilaitugas[6] * 0.1;

      var ips = (nilaieng + nilaisdt + nilaialgo + nilaipkn + nilaimtk + nilaimo + nilaietika) / 175;
  
      document.write(semester);
      document.write("Nama : " + nama + "<br>");
      document.write("Nim : " + nim + "<br>");
      document.write("Prodi : " + prodi + "<br><br>");
      
      document.write("<hr>" + matakuliah + "<hr>");

      document.write("<br>" + inggris + "<br>")
      document.write("<br>" + sdt + "<br>")
      document.write("<br>" + algo + "<br>")
      document.write("<br>" + pkn + "<br>")
      document.write("<br>" + mtk + "<br>")
      document.write("<br>" + mo + "<br>")
      document.write("<br>" + etika + "<br><br>")

      document.write(uts);
      for (i = 0; i < nilaiuts.length; i++){
        document.write("<p>" + nilaiuts[i] + "<p>");
      }

      document.write(uas);
      for (i = 0; i < nilaiuas.length; i++){
        document.write("<p>" + nilaiuas[i] + "<p>");
      }

      document.write(absen);
      for (i = 0; i < kehadiran.length; i++){
        document.write("<p>" + kehadiran[i] + "%" + "<p>");
      }

      document.write(tugas);
      for (i = 0; i < nilaitugas.length; i++){
        document.write("<p>" + nilaitugas[i] + "<p>");
      }

      document.write(na)
      document.write("<p>" + nilaieng + "</p>");
      document.write("<p>" + nilaisdt + "</p>");
      document.write("<p>" + nilaialgo + "</p>");
      document.write("<p>" + nilaipkn + "</p>");
      document.write("<p>" + nilaimtk + "</p>");
      document.write("<p>" + nilaimo + "</p>");
      document.write("<p>" + nilaietika + "</p>");

      document.write("<hr><h2> Indeks Prestasi Semester </h2><hr>");
      document.write("Indeks Prestasi Semester: " + ips.toFixed(2) + "<br>");
      
      if (ips >= 3.51 && ips <= 4.00) {
                document.writeln("Nilai Grade : A");
            } else if (ips >= 3.00 && ips < 3.50) {
                document.writeln("Nilai Grade : B");
            } else if (ips >= 2.76 && ips < 3.00) {
                document.writeln("C");
            } else {
                document.writeln("D");
            }
    </script>
</body>
</html>
