<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS-MuhammadNurFauzi-20210121027</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DAFTAR HARGA BARANG</h1>
        <form name="form" id="form">    
            <hr><br>
            Nama Barang
            <select id="barang" name="barang" onchange="price()">
                <option value="" hidden>List Barang</option>
                <option value="4000">Paku </option>
                <option value="2500">Semen</option>
                <option value="5000">Pasir</option>    
                <option value="2000">Kawat</option>
                <option value="4000">Kerikil</option>
            </select>
            <p></p>
            Jumlah
            <input type="text" name="jumlah" id="jumlah" placeholder="Jumlah Barang">
            <p></p>
            Status
            <select name="istatus" id="istatus" onchange="price()">
                <option value="" hidden>Status Pelanggan</option>
                <option value="pelanggan">Pelanggan</option>
                <option value="bukan">Bukan Pelanggan</option>
            </select>
            <p></p>
            Harga 
            <input type="text" name="harga" id="harga" placeholder="Harga Barang" readonly>
            <p></p>
            Total
            <input type="text" name="total" id="total" placeholder="Total" readonly>
            <p></p>
            Diskon
            <input type="text" name="diskon" id="diskon" placeholder="Diskon" readonly>
            <p></p>
            Bayar
            <input type="text" name="bayar" id="bayar" placeholder="Bayar" readonly>

            <br><br><hr><br>

            </table>
            <input type="button" name="cek" value="Proses" onclick="price()" class="proses">
            <input type="reset" value="Reset" class="reset">
        </form>
        <script>
            function price() {
            var barang = document.getElementById("barang").value;
            // output value dari select option kedalam harga barang//
            document.getElementById("harga").value=barang;
            //input jumlah//
            var jumlah = document.getElementById("jumlah").value;
            // total dari jumlah * barang //
            var total = (jumlah) * parseInt(barang);
            // output ke total //
            document.getElementById("total").value=(total);
            // kondisi jika pelanggan maka mendapatkan diskon//
            if(istatus.value == "pelanggan"){
                var diskon = 0.10 * total;
            }else {
                var diskon = 0 * total;
            }
            // output ke diskon//
            document.getElementById("diskon").value=diskon;
            // operasi variable bayar //
            var bayar = total - diskon;
            // output bayar sesudah diskon//  
            document.getElementById("bayar").value=bayar;
            }
        </script>
    </div>
</body>
</html>
